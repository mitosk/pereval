name: Full CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection OK'"

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            # Переходим в директорию проекта
            mkdir -p ~/pereval
            cd ~/pereval

            # Клонируем репозиторий, если ещё нет .git
            if [ ! -d .git ]; then
              git clone https://github.com/mitosk/pereval.git .
            else
              git reset --hard
              git pull origin main
            fi

            # Создаём виртуальное окружение, если его нет
            if [ ! -d .venv ]; then
              python3 -m venv .venv
            fi

            # Активируем виртуальное окружение
            source .venv/bin/activate

            # Устанавливаем зависимости
            pip install --upgrade pip
            pip install -r requirements.txt

            # Перезапускаем сервис
            sudo systemctl restart pereval_api
          "
