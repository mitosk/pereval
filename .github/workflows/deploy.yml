name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Забираем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Настраиваем SSH-агент с ключом из секретов
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 3️⃣ Тестируем соединение с сервером
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no mltosk@158.160.165.251 "echo 'SSH connection successful!'"

      # 4️⃣ Деплой (пример)
      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no mltosk@158.160.165.251 << 'EOF'
            cd ~/pereval_api
            git pull origin main
            # Добавь здесь команды запуска приложения, если нужно
            echo "Deployment finished!"
          EOF
